<div class="row">
  <div class="col">
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Filtrer :
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div *ngFor="let type of pokemonType">
          <button ngbDropdownItem (click)="filterListOfPokemonByType(type)">
            {{ type }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<br />
