<app-header></app-header>
<div *ngIf="currentPokemon">
  <div class="container">
    <div class="quick_pokemon_overview">
      <div class="center_elements">
        <h1>
          {{
            currentPokemon.name.charAt(0).toUpperCase() +
              currentPokemon.name.slice(1)
          }}
        </h1>
        <div class="type" *ngFor="let type of currentPokemon?.types">
          <p style="color: {{ getTypeColor(type.type.name) }}">
            {{ type.type.name }}
          </p>
        </div>
      </div>
      <div>
        <h2>#{{ currentPokemon.id }}</h2>
      </div>
      <div>
        <img
          [src]="currentPokemon.sprites.front_default"
          alt="{{ currentPokemon.name }}"
        />
      </div>
    </div>
    <div class="description">
      <p>Infos</p>

      <div class="stats" *ngFor="let stat of currentPokemon.stats">
        <p>Stats</p>
        <p>{{ stat.stat.name }}</p>
        <p>{{ stat.base_stat }}</p>
      </div>

      <div class="type-container">
        <div class="type" *ngFor="let type of currentPokemon?.types">
          <p style="color: {{ getTypeColor(type.type.name) }}">
            {{ type.type.name }}
          </p>
        </div>
      </div>
      <div>
        <img
          [src]="currentPokemon.sprites.front_default"
          alt="{{ currentPokemon.name }}"
        />
      </div>
      <div *ngIf="evolution === []">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngFor="let pokemon of evolution">
        {{ pokemon }}
      </div>
    </div>
  </div>
</div>
